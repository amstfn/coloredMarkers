<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CSS Color Markers </h1>
        <div class="container">
            <!-- Your sleeve is looking good, but it would look even better if it was positioned more toward the right side of the marker. One way to do that is to add another element before the sleeve to push it to the right.
            Add a new div with the class cap before the sleeve div element. -->
            <div class="marker red"><div class="cap"></div><div class="sleeve"></div></div>
            <div class="marker green"><div class="cap"></div><div class="sleeve"></div></div>
            <div class="marker blue"><div class="cap"></div><div class="sleeve"></div></div>
        </div>
    </body>
</html>
